<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Symmetry Family App</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #1abc9c; --bg: #f4f7f6; --male: #3498db; --female: #e91e63; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: #000; overflow: hidden; font-family: -apple-system, sans-serif; }
        .phone-frame { width: 100%; height: 100%; background: var(--bg); position: relative; display: flex; flex-direction: column; }
        .app-header { height: 60px; background: var(--primary); color: white; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; z-index: 100; }
        .view-area { flex-grow: 1; overflow: auto; position: relative; -webkit-overflow-scrolling: touch; }
        #canvas { width: 5000px; height: 5000px; background: white; }
        #directory-view { flex-grow: 1; overflow-y: auto; background: white; display: none; padding-bottom: 80px; }
        .directory-header { position: sticky; top: 0; background: white; padding: 15px; border-bottom: 1px solid #eee; z-index: 10; }
        .search-box-internal { background: #f1f3f4; border: 1px solid #ddd; padding: 12px 15px; border-radius: 25px; width: 100%; box-sizing: border-box; outline: none; font-size: 16px; }
        .member-item { padding: 15px 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .bottom-nav { height: 75px; background: #fff; border-top: 1px solid #ddd; display: flex; justify-content: space-around; align-items: center; z-index: 100; }
        .nav-item { text-align: center; font-size: 12px; color: #7f8c8d; flex: 1; cursor: pointer; }
        .nav-item.active { color: var(--accent); font-weight: bold; }
        .nav-item span { font-size: 24px; display: block; }
        .link { fill: none; stroke: #cbd5e0; stroke-width: 2px; }
        .node text { fill: white; font-weight: bold; font-size: 11px; text-anchor: middle; }
        .badge-rect { fill: #2c3e50; rx: 10; ry: 10; }
        .badge-text { fill: #fff; font-size: 10px; font-weight: bold; text-anchor: middle; }
        .toggle-circle { fill: #fff; stroke: #2c3e50; stroke-width: 1px; }
        .toggle-icon { fill: #2c3e50; font-size: 12px; font-weight: bold; text-anchor: middle; }
        .highlight-node rect { stroke: #f1c40f !important; stroke-width: 5px !important; filter: drop-shadow(0 0 10px #f1c40f); }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; z-index: 2000; justify-content: center; align-items: center; }
        .member-card { background: white; width: 85%; max-width: 320px; border-radius: 12px; padding: 20px; position: relative; }
        .card-close { position: absolute; top: 10px; right: 15px; font-size: 24px; color: #999; cursor: pointer; }
    </style>
</head>
<body>

<div class="modal-overlay" id="modal" onclick="closeCard()">
    <div class="member-card" onclick="event.stopPropagation()">
        <span class="card-close" onclick="closeCard()">Ã—</span>
        <h3 id="m-name" style="margin: 0 0 10px 0; color: var(--primary);"></h3>
        <p id="m-details" style="font-size: 14px; line-height: 1.6; color: #444;"></p>
    </div>
</div>

<div class="phone-frame">
    <header class="app-header">
        <div style="font-weight:bold;">Symmetry Family</div>
        <button onclick="location.reload()" style="background:none; border:1px solid white; color:white; padding:4px 8px; border-radius:4px; font-size:10px;">Reset</button>
    </header>

    <div class="view-area" id="pane">
        <div id="canvas"></div>
    </div>

    <div id="directory-view">
        <div class="directory-header">
            <input type="text" class="search-box-internal" placeholder="Search relatives..." onkeyup="renderDirectory(this.value)">
        </div>
        <div id="member-list"></div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" id="tab-tree" onclick="switchTab('tree')"><span>ðŸŒ³</span>Tree</div>
        <div class="nav-item" id="tab-members" onclick="switchTab('members')"><span>ðŸ‘¥</span>Members</div>
    </div>
</div>

<script>
const boxW = 110, boxH = 30, size = 5000;
let svg, g, root, allMembers = [];

// 1. GLOBAL TAB SWITCHER (Defined early to avoid ReferenceError)
function switchTab(tab) {
    const isTree = (tab === 'tree');
    document.getElementById('pane').style.display = isTree ? 'block' : 'none';
    document.getElementById('directory-view').style.display = isTree ? 'none' : 'block';
    document.getElementById('tab-tree').classList.toggle('active', isTree);
    document.getElementById('tab-members').classList.toggle('active', !isTree);
    if (!isTree) renderDirectory();
}

// 2. DATA LOADING
async function loadFamilyData() {
    try {
        const [membersData, linksData] = await Promise.all([
            d3.csv("members.csv"),
            d3.csv("links.csv")
        ]);
        allMembers = membersData;
        processData(membersData, linksData);
    } catch (error) {
        console.error("CSV Loading Error:", error);
    }
}

function processData(members, links) {
    const m = new Map();
    members.forEach(member => m.set(member.id, member));

    const marriages = links.filter(l => l.type === 'marriage');
    const lineages = links.filter(l => l.type === 'lineage');

    // Find root (person who is never a child in lineage)
    const childIds = new Set(lineages.map(l => l.child));
    const rootMember = members.find(mem => !childIds.has(mem.id)) || members[0];

    function build(id) {
        const u = m.get(id);
        if (!u) return null;
        const mar = marriages.find(x => x.parent === id || x.child === id);
        const spouseId = mar ? (mar.parent === id ? mar.child : mar.parent) : null;
        const sp = spouseId ? m.get(spouseId) : null;
        const k = mar ? mar.parent + '+' + mar.child : id;
        const alt = mar ? mar.child + '+' + mar.parent : id;
        const ch = lineages.filter(r => r.parent === k || r.parent === alt || r.parent === id)
                           .map(r => build(r.child)).filter(x => x);
        return { ...u, spouse: sp, children: ch.length ? ch : null, _direct: ch.length, _total: ch.reduce((a, c) => a + 1 + (c._total || 0), 0) };
    }

    root = d3.hierarchy(build(rootMember.id));
    root.x0 = size / 2; root.y0 = 0;
    root.descendants().forEach(d => { 
        if (d.depth > 0 && d.children) { d._children = d.children; d.children = null; } 
    });

    initCanvas();
    renderTree(root);
}

function initCanvas() {
    d3.select("#canvas").selectAll("*").remove();
    svg = d3.select("#canvas").append("svg").attr("width", size).attr("height", size);
    g = svg.append("g").attr("transform", `translate(${size / 2}, 100)`);
}

function renderTree(source) {
    const tree = d3.tree().nodeSize([boxW * 2.8, 140]);
    tree(root);
    const nodes = root.descendants(), links = root.links();
    const link = g.selectAll(".link").data(links, d => d.target.data.id);
    link.exit().remove();
    link.enter().append("path").attr("class", "link").merge(link).transition().duration(500).attr("d", d3.linkVertical().x(d => d.x).y(d => d.y));

    const node = g.selectAll(".node").data(nodes, d => d.data.id);
    node.exit().remove();
    const nE = node.enter().append("g").attr("class", "node").attr("transform", d => `translate(${source.x0 || 0},${source.y0 || 0})`);
    node.merge(nE).transition().duration(500).attr("transform", d => `translate(${d.x},${d.y})`);

    nE.each(function (d) {
        const el = d3.select(this);
        if (d.data.spouse) {
            el.append("rect").attr("x", -boxW - 10).attr("y", -boxH / 2 - 5).attr("width", boxW * 2 + 20).attr("height", boxH + 15).style("fill","rgba(240,240,240,0.8)").style("stroke","#999").style("stroke-dasharray","4");
            drawIndiv(el, d.data, -boxW / 2 - 5); drawIndiv(el, d.data.spouse, boxW / 2 + 5);
        } else { drawIndiv(el, d.data, 0); }

        if (d.children || d._children) {
            const ui = el.append("g").attr("transform", `translate(0, ${boxH / 2 + 12})`).on("click", (e, nodeD) => {
                e.stopPropagation();
                if (nodeD.children) { nodeD._children = nodeD.children; nodeD.children = null; }
                else { nodeD.children = nodeD._children; nodeD._children = null; }
                renderTree(nodeD);
            });
            ui.append("rect").attr("x", -20).attr("y", -7).attr("width", 40).attr("height", 14).attr("fill", "#2c3e50").attr("rx", 7);
            ui.append("text").attr("y", 4).attr("text-anchor", "middle").style("fill", "white").style("font-size", "10px").text(`${d.data._direct}|${d.data._total}`);
            ui.append("circle").attr("cy", 18).attr("r", 7).attr("fill", "white").attr("stroke", "#2c3e50");
            ui.append("text").attr("y", 22).attr("text-anchor", "middle").style("fill", "#2c3e50").style("font-size", "12px").text(d.children ? "-" : "+");
        }
    });
    nodes.forEach(d => { d.x0 = d.x; d.y0 = d.y; });
}

function drawIndiv(c, d, o) {
    const group = c.append("g").on("click", (e) => { e.stopPropagation(); showCard(d); });
    group.append("rect").attr("x", o - boxW / 2).attr("y", -boxH / 2).attr("width", boxW).attr("height", boxH).attr("fill", d.gender === 'M' ? 'var(--male)' : 'var(--female)');
    group.append("text").attr("x", o).attr("y", 5).text(d.name);
}

function jumpToMember(id) {
    switchTab('tree');
    const target = root.descendants().find(d => d.data.id === id);
    if (target) {
        target.ancestors().reverse().forEach(d => {
            if (d._children) { d.children = d._children; d._children = null; }
        });
        renderTree(target);
        setTimeout(() => {
            const pane = document.getElementById('pane');
            pane.scrollTo({ left: target.x + (size / 2) - (pane.clientWidth / 2), top: target.y + 100 - (pane.clientHeight / 3), behavior: 'smooth' });
            d3.selectAll(".node").classed("highlight-node", false);
            d3.selectAll(".node").filter(d => d.data.id === id).classed("highlight-node", true);
        }, 300);
    }
}

function renderDirectory(filter = "") {
    const list = document.getElementById('member-list');
    list.innerHTML = "";
    allMembers.filter(m => m.name.toLowerCase().includes(filter.toLowerCase()))
    .sort((a,b)=>a.name.localeCompare(b.name)).forEach(m => {
        const div = document.createElement('div');
        div.className = 'member-item';
        div.innerHTML = `<div><b>${m.name}</b><br><small>ID: ${m.id}</small></div><span>âž”</span>`;
        div.onclick = () => jumpToMember(m.id);
        list.appendChild(div);
    });
}

function showCard(d) {
    document.getElementById('m-name').innerText = d.name;
    document.getElementById('m-details').innerHTML = `<b>ID:</b> ${d.id}<br><b>Gender:</b> ${d.gender}<br><b>Age:</b> ${d.age || 'N/A'}<br><b>Loc:</b> ${d.location || 'N/A'}<br><b>Ph:</b> ${d.phone || 'N/A'}`;
    document.getElementById('modal').style.display = 'flex';
}
function closeCard() { document.getElementById('modal').style.display = 'none'; }

window.onload = loadFamilyData;
</script>
</body>
</html>
