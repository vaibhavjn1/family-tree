    <title>Symmetry Family App</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #1abc9c; --bg: #f4f7f6; --male: #3498db; --female: #e91e63; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: #000; overflow: hidden; font-family: -apple-system, sans-serif; }
        
        .phone-frame { width: 100%; height: 100%; background: var(--bg); position: relative; display: flex; flex-direction: column; }
        .app-header { height: 60px; background: var(--primary); color: white; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; z-index: 100; }
        
        .view-area { flex-grow: 1; overflow: auto; position: relative; -webkit-overflow-scrolling: touch; }
        #canvas { width: 5000px; height: 5000px; background: white; }

        /* Directory View */
        #directory-view { flex-grow: 1; overflow-y: auto; background: white; display: none; padding-bottom: 80px; }
        .directory-header { position: sticky; top: 0; background: white; padding: 15px; border-bottom: 1px solid #eee; z-index: 10; }
        .search-box { width: 100%; padding: 12px; border-radius: 20px; border: 1px solid #ddd; outline: none; font-size: 16px; }
        .member-item { padding: 15px 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }

        /* Tree Elements */
        .link { fill: none; stroke: #cbd5e0; stroke-width: 2px; }
        .node text { fill: white; font-weight: bold; font-size: 11px; text-anchor: middle; pointer-events: none; }
        .marriage-rect { fill: rgba(248,252,252,0.9); stroke: #94a3b8; stroke-dasharray: 4; stroke-width: 1px; }
        .highlight-node rect { stroke: #f1c40f !important; stroke-width: 5px !important; filter: drop-shadow(0 0 10px #f1c40f); }

        /* Member Card Modal */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; z-index: 2000; justify-content: center; align-items: center; }
        .member-card { background: white; width: 85%; max-width: 320px; border-radius: 12px; padding: 20px; position: relative; animation: pop 0.3s ease-out; }
        @keyframes pop { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .card-close { position: absolute; top: 10px; right: 15px; font-size: 24px; color: #999; cursor: pointer; }

        /* Nav Bar */
        .bottom-nav { height: 75px; background: #fff; border-top: 1px solid #ddd; display: flex; justify-content: space-around; align-items: center; z-index: 100; }
        .nav-item { text-align: center; font-size: 12px; color: #7f8c8d; flex: 1; cursor: pointer; }
        .nav-item.active { color: var(--accent); font-weight: bold; }
        .nav-item span { font-size: 24px; display: block; }
        .fab { position: fixed; right: 20px; bottom: 95px; width: 50px; height: 50px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.2); z-index: 20; }
    </style>
</head>

// Switch Tabs
function switchTab(tab) {
    const isTree = (tab === 'tree');
    document.getElementById('pane').style.display = isTree ? 'block' : 'none';
    document.getElementById('directory-view').style.display = isTree ? 'none' : 'block';
    document.getElementById('tab-tree').classList.toggle('active', isTree);
    document.getElementById('tab-members').classList.toggle('active', !isTree);
    if (!isTree) renderDirectory();
}

const boxW = 110, boxH = 30, size = 5000;
let svg, g, root;

function init() {
    const m = new Map();
    rawMembers.forEach(mem => m.set(mem.id, mem));
    const marriages = rawLinks.filter(l => l.t === 'marriage');
    const lineages = rawLinks.filter(l => l.t === 'lineage');

    function build(id) {
        const u = m.get(id); if (!u) return null;
        const mar = marriages.find(x => x.p === id || x.c === id);
        const spouseId = mar ? (mar.p === id ? mar.c : mar.p) : null;
        const sp = spouseId ? m.get(spouseId) : null;
        const k = mar ? mar.p + '+' + mar.c : id, alt = mar ? mar.c + '+' + mar.p : id;
        const ch = lineages.filter(r => r.p === k || r.p === alt || r.p === id).map(r => build(r.c)).filter(x => x);
        return { ...u, spouse: sp, children: ch.length ? ch : null, _direct: ch.length, _total: ch.reduce((a, c) => a + 1 + (c._total || 0), 0) };
    }

    // Ghost root for multi-branch
    const ghost = { id: "ROOT", name: "Family", children: [build('DH'), build('NP')].filter(x => x) };
    root = d3.hierarchy(ghost);
    root.x0 = size / 2; root.y0 = 0;
    root.descendants().forEach(d => { if (d.depth > 0 && d.children) { d._children = d.children; d.children = null; } });

    svg = d3.select("#canvas").append("svg").attr("width", size).attr("height", size);
    g = svg.append("g").attr("transform", `translate(${size / 2}, 100)`);
    renderTree(root);
    centerNode(root.children[0]);
}

function renderTree(source) {
    const tree = d3.tree().nodeSize([boxW * 2.8, 140]);
    tree(root);
    const nodes = root.descendants().filter(d => d.depth > 0);
    const links = root.links().filter(d => d.source.depth > 0);

    const link = g.selectAll(".link").data(links, d => d.target.data.id);
    link.exit().remove();
    link.enter().append("path").attr("class", "link").merge(link).transition().duration(500).attr("d", d3.linkVertical().x(d => d.x).y(d => d.y));

    const node = g.selectAll(".node").data(nodes, d => d.data.id);
    node.exit().remove();
    const nE = node.enter().append("g").attr("class", "node").attr("transform", d => `translate(${source.x0 || 0},${source.y0 || 0})`);
    node.merge(nE).transition().duration(500).attr("transform", d => `translate(${d.x},${d.y})`);

    nE.each(function (d) {
        const el = d3.select(this);
        if (d.data.spouse) {
            el.append("rect").attr("class", "marriage-rect").attr("x", -boxW - 10).attr("y", -boxH / 2 - 5).attr("width", boxW * 2 + 20).attr("height", boxH + 15);
            drawBox(el, d.data, -boxW / 2 - 5); drawBox(el, d.data.spouse, boxW / 2 + 5);
        } else drawBox(el, d.data, 0);

        if (d.children || d._children) {
            const ui = el.append("g").attr("transform", `translate(0, ${boxH / 2 + 12})`).on("click", (e, n) => {
                e.stopPropagation();
                if (n.children) { n._children = n.children; n.children = null; }
                else { n.children = n._children; n._children = null; }
                renderTree(n);
            });
            ui.append("rect").attr("class", "badge-rect").attr("x", -20).attr("y", -7).attr("width", 40).attr("height", 14);
            ui.append("text").attr("class", "badge-text").attr("y", 4).text(`${d.data._direct}|${d.data._total}`);
            ui.append("circle").attr("cy", 18).attr("r", 7).attr("fill", "white").attr("stroke", "#2c3e50");
            ui.append("text").attr("y", 22).attr("text-anchor", "middle").style("fill", "#2c3e50").style("font-size", "12px").text(d.children ? "-" : "+");
        }
    });
    nodes.forEach(d => { d.x0 = d.x; d.y0 = d.y; });
}

function drawBox(c, d, o) {
    const g = c.append("g").on("click", (e) => { e.stopPropagation(); showCard(d); });
    g.append("rect").attr("x", o - boxW / 2).attr("y", -boxH / 2).attr("width", boxW).attr("height", boxH).attr("fill", d.gender === 'M' ? '#3498db' : '#e91e63');
    g.append("text").attr("x", o).attr("y", 5).text(d.name);
}

function jumpToMember(id) {
    switchTab('tree');
    const target = root.descendants().find(d => d.data.id === id);
    if (target) {
        target.ancestors().reverse().forEach(d => { if (d._children) { d.children = d._children; d._children = null; } });
        renderTree(target);
        setTimeout(() => {
            centerNode(target);
            d3.selectAll(".node").classed("highlight-node", false);
            d3.selectAll(".node").filter(d => d.data.id === id).classed("highlight-node", true);
        }, 350);
    }
}

function renderDirectory(filter = "") {
    const list = document.getElementById('member-list');
    list.innerHTML = "";
    rawMembers.filter(m => m.name.toLowerCase().includes(filter.toLowerCase()))
    .sort((a,b)=>a.name.localeCompare(b.name)).forEach(m => {
        const div = document.createElement('div');
        div.className = 'member-item';
        div.innerHTML = `<div><b>${m.name}</b><br><small>ID: ${m.id}</small></div><span>‚ûî</span>`;
        div.onclick = () => jumpToMember(m.id);
        list.appendChild(div);
    });
}

function showCard(d) {
    document.getElementById('m-name').innerText = d.name;
    document.getElementById('m-details').innerHTML = `<b>ID:</b> ${d.id}<br><b>Gender:</b> ${d.gender === 'M' ? 'Male' : 'Female'}<br><b>Location:</b> N/A`;
    document.getElementById('modal').style.display = 'flex';
}
function closeCard() { document.getElementById('modal').style.display = 'none'; }
function centerNode(d) {
    const p = document.getElementById('pane');
    p.scrollTo({ left: d.x + (size / 2) - (p.clientWidth / 2), top: d.y + 100 - (p.clientHeight / 3), behavior: 'smooth' });
}

window.onload = init;
</script>
