</textarea><script>const boxW=110,boxH=28,size=5000;let svg,g,root;function parse(){const m=new Map(),ma=[],rel=[],t=document.getElementById('d').value;t.split('\n').forEach(l=>{const c=l.trim();if(!c||c.startsWith('//'))return;if(c.includes('|')){const p=c.split('|').map(s=>s.trim());m.set(p[0],{id:p[0],name:p[1],gender:p[2]});}else if(c.includes('+')&&!c.includes('->')){const p=c.split('+').map(s=>s.trim());ma.push({p1:p[0],p2:p[1]});}else if(c.includes('->')){const p=c.split('->').map(s=>s.trim());rel.push({parent:p[0],child:p[1]});}});function build(id){const u=m.get(id);if(!u)return null;const mar=ma.find(x=>x.p1===id||x.p2===id),s=mar?(mar.p1===id?mar.p2:mar.p1):null,sp=s?m.get(s):null;const k=mar?mar.p1+'+'+mar.p2:id,alt=mar?mar.p2+'+'+mar.p1:id;const ch=rel.filter(r=>r.parent===k||r.parent===alt||r.parent===id).map(r=>build(r.child)).filter(x=>x);return{...u,spouse:sp,children:ch.length?ch:null,_direct:ch.length,_total:ch.reduce((a,c)=>a+1+(c._total||0),0)};}return build('DH');}function render(source){const tree=d3.tree().nodeSize([boxW*2.8,120]);tree(root);const nodes=root.descendants(),links=root.links();const link=g.selectAll(".link").data(links,d=>d.target.data.id);link.exit().remove();link.enter().append("path").attr("class","link").merge(link).transition().duration(500).attr("d",d3.linkVertical().x(d=>d.x).y(d=>d.y));const node=g.selectAll(".node").data(nodes,d=>d.data.id);node.exit().remove();const nE=node.enter().append("g").attr("class","node").attr("transform",d=>"translate("+(source.x0||0)+","+(source.y0||0)+")").on("click",(e,d)=>{if(d.children){d._children=d.children;d.children=null;}else if(d._children){d.children=d._children;d._children=null;if(d.children)d.children.forEach(c=>{if(c.children){c._children=c.children;c.children=null;}});}render(d);center(d);});node.merge(nE).transition().duration(500).attr("transform",d=>"translate("+d.x+","+d.y+")");nE.each(function(d){const el=d3.select(this);if(d.data.spouse){el.append("rect").attr("class","marriage-rect").attr("x",-boxW-10).attr("y",-boxH/2-5).attr("width",boxW*2+20).attr("height",boxH+15);dr(el,d.data,-boxW/2-5);dr(el,d.data.spouse,boxW/2+5);}else{dr(el,d.data,0);}});const ind=node.merge(nE).filter(d=>d.children||d._children);ind.selectAll(".ui-grp").remove();const ui=ind.append("g").attr("class","ui-grp").attr("transform","translate(0,"+(boxH/2+10)+")");ui.append("rect").attr("class","badge-rect").attr("x",-20).attr("y",-7).attr("width",40).attr("height",14);ui.append("text").attr("class","badge-text").attr("y",4).attr("text-anchor","middle").text(d=>d.data._direct+"|"+d.data._total);ui.append("circle").attr("class","toggle-circle").attr("cy",18).attr("r",7);ui.append("text").attr("class","toggle-icon").attr("y",22).text(d=>d.children?"-":"+");nodes.forEach(d=>{d.x0=d.x;d.y0=d.y;});}function dr(c,d,o){c.append("rect").attr("x",o-boxW/2).attr("y",-boxH/2).attr("width",boxW).attr("height",boxH).attr("fill",d.gender==='M'?'#3498db':'#e91e63');c.append("text").attr("x",o).attr("y",5).text(d.name);}function center(d){const p=document.getElementById('pane');p.scrollTo({left:d.x+(size/2)-(p.clientWidth/2),top:d.y+100-(p.clientHeight/3),behavior:'smooth'});}function resetView(){center(root);}window.onload=()=>{svg=d3.select("#canvas").append("svg").attr("width",size).attr("height",size);g=svg.append("g").attr("transform","translate("+(size/2)+",100)");root=d3.hierarchy(parse());root.x0=size/2;root.y0=0;root.descendants().forEach(d=>{if(d.depth>0&&d.children){d._children=d.children;d.children=null;}});render(root);center(root);};</script></body></html>
